google.auth.api_client_ids=${API_CLIENT_IDS}
#spring.datasource.url=jdbc:mysql://40.71.7.66:3306/personalizedjobs
spring.datasource.url=${RELATIONAL_DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
